upstream mixin_one_http_server {
  server 127.0.0.1:7001 fail_timeout=0;
}

server {
  # listen 80;
  listen 443 ssl http2;
  ssl_certificate /your/path/to/ssl/server.crt;
  ssl_certificate_key /your/path/to/ssl/server.key;
  server_name main-api.groups.kumiclub.com;
  root /your/path/to/group/web/dist;
  index index.html index.htm;
  charset utf-8;

  gzip            on;
  gzip_comp_level 5;
  gzip_proxied    any;
  gzip_types      *;

  location / {
    proxy_set_header  X-Real-IP  $remote_addr;
    proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header  X_FORWARDED_PROTO $scheme;
    proxy_set_header  Host $http_host;
    proxy_redirect    off;
    client_max_body_size 1M;

    proxy_pass http://mixin_one_http_server;
  }
}

server {
  # listen 80;
  listen 443 ssl http2;
  ssl_certificate /your/path/to/ssl/server.crt;
  ssl_certificate_key /your/path/to/ssl/server.key;
  server_name main.groups.kumiclub.com;
  root /your/path/to/group/web/dist;
  index index.html index.htm;
  charset utf-8;

  gzip            on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_proxied    any;
  gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rss+xml
    application/vnd.geo+json
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/bmp
    image/svg+xml
    image/x-icon
    text/cache-manifest
    text/css
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;

  location ~* ^/assets(.*)$ {
    try_files $1 =404;
  }

  location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
    expires max;
    try_files $uri =404;
  }

  location / {
    try_files /index.html =404;
  }

  # Plugins' static routes
  location /hello {
    root /your/path/to/plugin/web;
    try_files /index.html =404;
  }
}
